<div class="communities-container">
    <h2>Comunidades Disponibles</h2>

    <div class="grid">
        @for (community of communities(); track community.id) {
        <div class="card">
            <img [src]="community.image_url || 'https://placehold.co/600x300?text=Sin+Imagen'"
                alt="{{ community.name }}" class="card-img">

            <h3>{{ community.name }}</h3>
            <p>{{ community.description || 'Sin descripción' }}</p>
            <button>Unirse</button>
        </div>
        } @empty {
        <p>No hay comunidades disponibles o están cargando...</p>
        }
    </div>
</div>
