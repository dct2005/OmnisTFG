<header>
        <div class="logo-container">
            <div class="planet-logo">
                <div class="ring"></div>
            </div>
            <span class="logo-text">OMNIS</span>
        </div>

        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Catálogo</a>
            <a href="#">Comunidad</a>
            <a href="#">Soporte</a>
        </nav>

        <div class="auth-buttons">
            <a href="#" class="btn-login active">Iniciar Sesión</a>
            <a href="#" class="btn-register">Registrarse</a>
        </div>
    </header>

    <main class="container">
        
        <div class="login-card">
            <div class="card-header">
                <h1>Inicia Sesión</h1>
                <p>Juega. Crea. Conecta</p>
            </div>

            <form>
                <div class="input-box">
                    <input type="text" placeholder="Email o número de teléfono" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <span class="show-pass">Mostrar</span>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                    <label class="remember-me">
                        <input type="checkbox">
                        Recuérdame
                    </label>
                </div>

                <button type="submit" class="btn-submit">Iniciar Sesión</button>
            </form>

            <div class="divider">
                <i class='bx bx-home-alt-2'></i> </div>

            <div class="social-login">
                <button class="btn-social">
                    <i class='bx bxl-google'></i> Google
                </button>
                <button class="btn-social">
                    <i class='bx bxl-apple'></i> Apple
                </button>
            </div>
        </div>

        <div class="bottom-text">
            Nuevo en omnis? <a href="#">Regístrate</a>
        </div>

    </main>
